{% extends "pages/student_area/student_area.html" %}


{% block content_student %}
    <div class="search-students">
        <form class="search-student-form" action="{% url "search_student" %}" method="GET">
            <input type="text" name="query" placeholder="MatrÃ­cula ou Nome">
            <button type="submit">Buscar</button>
        </form>

        {% if results %}
        <div class="search-results">
            <h3>Resultados:</h3>
            <ul>
                {% for result in results %}
                    <a href="{% url "edit_student" result.id %}"><li>{{ result.nome }}, {{ result.matricula }}</a></li>
                {% endfor %}
            </ul>
        </div>

        {% else %}
            <p>Nenhum resultado encontrado.</p>

        {% endif %}

        
    </div>
{% endblock %}
